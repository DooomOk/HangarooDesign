<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangaroo Game</title>
    <link rel="stylesheet" href="hangaroo.css">
   
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="gege/pic-lost.jpg" alt="gif">
            <h4>Bubu amp</h4>
            <p>The correct answer was: <b>Tite</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangaroo-box">
            <img src="gege/pic-0.png" alt="poste-img">
            <h1>Hangaroo</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter guessed">a</li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>

            <!-- display of questions -->
            <center><ul id="questionsList" style="padding: 15px; font-size: 20px; font-weight: bold;">
                <!-- Questions will be added dynamically using JavaScript -->
            </ul>
            <input type="text" id="user-answer" placeholder="Type your answer here" onkeydown="checkEnter(event)">

            <!-- number of guesses -->
            <h5 class="guesses-text" style="padding: 10px;">
                Incorrect guesses:
                <b class="guesses-count">0 / 3</b>
            </h4></center>

            <!-- keyboard -->
            <div class="keyboard">
                <button>a</button> <button>b</button> <button>c</button> <button>d</button>
                <button>e</button> <button>f</button> <button>g</button> <button>h</button>
                <button>i</button> <button>j</button> <button>k</button> <button>l</button>
                <button>m</button> <button>n</button> <button>o</button> <button>p</button>
                <button>q</button> <button>r</button> <button>s</button> <button>t</button>
                <button>u</button> <button>v</button> <button>w</button> <button>x</button>
                <button>y</button> <button>z</button> 
            </div>

            <!-- difficulty buttons -->
            <div class="difficulty-buttons">
                <h3>Choose Difficulty</h3>
                <button class="difficulty-button" onclick="selectDifficulty('easy')">Easy</button>
                <button class="difficulty-button" onclick="selectDifficulty('medium')">Medium</button>
                <button class="difficulty-button" onclick="selectDifficulty('hard')">Hard</button>
            </div>

            <!--button for hint-->
            <div class="difficulty-buttons">
                <h4>Hints</h4>
                <button class="difficulty-buttons" onclick="isVowel()">Vowels</button>
                
            </div>
        </div>
    </div>

    <script src="hangaroo.js" defer></script>

</body>
</html>
